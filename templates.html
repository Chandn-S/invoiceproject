<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Invoice Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .template-thumbnail {
      width: 100%;
      height: auto;
      max-width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Select Invoice Template</h1>
    <div class="row">
      <div class="col-md-4 text-center">
        <img src="temp-1.webp" alt="Template 1" class="template-thumbnail"><br>
        <button class="btn btn-primary" onclick="selectTemplate('template1')">Select Template 1</button><br>
      </div>
      <div class="col-md-4 text-center">
        <img src="temp-2.webp" alt="Template 2" class="template-thumbnail"><br>
        <button class="btn btn-primary" onclick="selectTemplate('template2')">Select Template 2</button><br>
      </div>
      <div class="col-md-4 text-center">
        <img src="temp-7.webp" alt="Template 3" class="template-thumbnail"><br>
        <button class="btn btn-primary" onclick="selectTemplate('template3')">Select Template 3</button><br>
      </div>
      <div class="col-md-4 text-center">
        <img src="temp-10.webp" alt="Template 4" class="template-thumbnail"><br>
        <button class="btn btn-primary" onclick="selectTemplate('template4')">Select Template 4</button><br>
      </div>
      <div class="col-md-4 text-center">
        <img src="temp-12.webp" alt="Template 5" class="template-thumbnail"><br>
        <button class="btn btn-primary" onclick="selectTemplate('template5')">Select Template 5</button><br>
      </div>
    </div>
  </div>

  <script>
    function selectTemplate(template) {
      sessionStorage.setItem('selectedTemplate', template);
      window.location.href = 'index.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
